<app-layout>
    <div class="card-body">
        <h5 class="card-title">Aluno</h5>
        <div class="row">
            <div class="form-group col-12">
                <label for="nome" class="control-label">Nome: </label>
                <input type="text" class="form-control" [(ngModel)]='nome' />
            </div>
        </div>

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
                <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Data Nascimento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aluno of listaaluno">
                            <th><input type="radio" name="selecionado" (change)=selecionar(aluno)></th>
                            <th>{{aluno.codigo}}</th>
                            <td>{{aluno.nome}}</td>
                            <td>{{aluno.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
                <button type="button" class="btn btn-primary" style="margin-right: 15px" (click)="incluir()">Incluir</button>
                <button type="button" class="btn btn-primary" style="margin-right: 15px;" (click)="alterar()">Alterar</button>
                <button type="button" class="btn btn-primary" style="margin-right: 15px;" (click)="excluir()">Excluir</button>
            </div>
        </div>

    </div>
</app-layout>
