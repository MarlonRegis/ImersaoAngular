<app-layout>
    <div class="card-body">
        <h5 class="card-title">Curso</h5>
        <div class="row">
            <div class="form-group col-12">
                <label for="nome" class="control-label">Nome: </label>
                <input type="text" class="form-control" [(ngModel)]='nome' />
            </div>
        </div>

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
                <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Carga Horaria</th>
                            <th>Data Inicio</th>
                            <th>Instrutor</th>
                            <th>Local</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let curso of listacurso">
                            <td>{{curso.codigo}}</td>
                            <td>{{curso.nome}}</td>
                            <td>{{curso.cargaHoraria}}</td>
                            <td>{{curso.dataInicio}}</td>
                            <td>{{curso.instrutor}}</td>
                            <td>{{curso.local}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
                <button type="button" class="btn btn-primary" (click)="incluir()">Incluir</button>
            </div>
        </div>

    </div>
</app-layout>
